<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết ứng cử viên - BrightVote</title>
    <meta name="description" content="Xem thông tin chi tiết về ứng cử viên và bỏ phiếu cho họ.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/candidate-detail.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                            fill="white" />
                    </svg>
                </div>
                <span class="logo-text">BrightVote</span>
            </a>

            <nav class="nav-menu">
                <a href="../index.html" class="nav-link active">Bình chọn</a>
                <a href="results.html" class="nav-link">Kết quả</a>
            </nav>

            <div class="auth-buttons">
                <button class="btn btn-outline">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="detail-main">
        <div class="detail-container">
            <!-- Left Column - Candidate Info -->
            <article class="candidate-detail" id="candidateDetail">
                <!-- Content will be loaded via JavaScript -->
            </article>

            <!-- Right Column - Sidebar -->
            <aside class="detail-sidebar">
                <h3 class="sidebar-title">Ứng cử viên khác</h3>

                <div class="other-candidates" id="otherCandidates">
                    <!-- Other candidates will be loaded via JavaScript -->
                </div>

                <a href="../index.html" class="btn btn-outline-full">
                    Quay lại trang Bình chọn
                </a>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="copyright">© 2026 BrightVote. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
                    </svg>
                </a>
                <a href="#" class="social-link" aria-label="Instagram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <!-- Vote Success Modal -->
    <div class="modal-overlay" id="voteModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h3 class="modal-title">Bỏ phiếu thành công!</h3>
            <p class="modal-message">Cảm ơn bạn đã bỏ phiếu cho <span id="votedCandidate"></span></p>
            <button class="btn btn-primary modal-close" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script src="../js/candidate-detail.js"></script>
</body>

</html>
